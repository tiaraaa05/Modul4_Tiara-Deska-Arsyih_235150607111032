<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran</title>
</head>
<body>
    <h1>Pendaftaran</h1>
    <form>
        <table border="1">
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>
            <tr>
                <td>Tempat & Tanggal Lahir</td>
                <td><input type="text" name="tempat"> <input type="date" name="tanggal"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Pilihan Jurusan</td>
                <td>
                    <input type="checkbox" name="jurusan" value="IPA"> IPA
                    <input type="checkbox" name="jurusan" value="IPS"> IPS
                    <input type="checkbox" name="jurusan" value="Bahasa"> Bahasa
                    <input type="checkbox" name="jurusan" value="Agama"> Agama
                    <input type="checkbox" name="jurusan" value="TI"> TI
                    <input type="checkbox" name="jurusan" value="Elektro"> Elektro
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <select name="agama">
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Katolik</option>
                        <option>Hindu</option>
                        <option>Buddha</option>
                        <option>Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>No HP</td>
                <td><input type="number" name="hp"></td>
            </tr>
            <tr>
                <td>Foto Diri</td>
                <td><input type="file" name="foto"></td>
            </tr>
            <tr>
                <td>Sekolah Tujuan</td>
                <td>
                    <select name="sekolah">
                        <option>SMA Negeri 1</option>
                        <option>SMA Negeri 2</option>
                        <option>SMA Negeri 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Kirim</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <a href="index.html" target="_blank">Kembali ke Halaman Home</a>
</body>
</html>
